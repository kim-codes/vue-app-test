<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Kims WebApp</title>
  </head>
  <body>
    <div id="app" class="app">
      <h1>{{ adjectiveWord }}</h1>
      <p class="description">
        Welcome to my basic webapp. 

        You are {{ adjectiveWord }}! 
      </p>
      <footer class="footer">
        <p>Something something 2020</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
            adjectiveWord: 'awesome'
        }
      })
    </script>
  </body>
</html>
